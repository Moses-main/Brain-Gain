  body {

  margin: 0;

}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Header Styles */
header {
  background-color: #008080; /* Teal */
  color: #fff;
  padding: 20px;
  text-align: center;
}

/* Navigation Styles */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav a {
  margin: 0 10px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #ddd; /* Light Gray */
}

/* Terminal Styles */
.terminal-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.terminal {
  background-color: #000;
  color: #fff;
  padding: 20px;
  border-radius: 5px;
  font-family: monospace;
  white-space: pre;
  overflow-y: auto;
  height: 200px;
}

/* Canvas Drawing Styles */
.canvas-container {
  margin-top: 20px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.canvas {
  border: 1px solid #ccc;
  cursor: crosshair;
  touch-action: none;
  max-width: 100%;
}

.drawing-tools {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.drawing-tools button {
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #fff;
  color: #008080; /* Teal */
  font-weight: bold;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.drawing-tools button:hover {
  background-color: #008080; /* Teal */
  color: #fff;
}

/* Calculating Platform Styles */
.calculator-container {
  margin-top: 20px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.calculator {
  width: 100%;
  max-width: 300px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
  font-size: 20px;
}

.calculator button {
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #fff;
  color: #008080; /* Teal */
  font-weight: bold;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.calculator button:hover {
  background-color: #008080; /* Teal */
  color: #fff;
}

/* Mobile Navigation Styles */
nav.open {
  flex-direction: column;
  align-items: flex-start;
  background-color: #008080; /* Teal */
  position: relative;
}

nav.open a {
  display: block;
  padding: 10px;
}

nav.open a:hover {
  background-color: #006666; /* Dark Teal */
}

nav button {
  display: none;
  background-color: #fff;
  color: #008080; /* Teal */
  border: none;
  font-size: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
}

nav.open button {
  position: absolute;
  top: 10px;
  right: 10px;
}

nav.open button:hover {
  background-color: #006666; /* Dark Teal */
  color: #fff;
}

  <script>
    // Terminal Functionality
    
    // Canvas Functionality
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentColor = 'black';
    let isDrawing = false;

    function changeColor(color) {
      currentColor = color;
    }

    function startDrawing(event) {
      isDrawing = true;
      draw(event);
    }

    function draw(event) {
      if (isDrawing) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        ctx.fillStyle = currentColor;
        ctx.fillRect(x, y, 5, 5);
      }
    }

    function stopDrawing() {
      isDrawing = false;
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Calculating Platform Functionality
    const calcInput = document.getElementById('calc-input');

    function appendToInput(value) {
      calcInput.value += value;
    }

    function clearInput() {
      calcInput.value = '';
    }

    function calculate() {
      try {
        calcInput.value = eval(calcInput.value);
      } catch (error) {
        calcInput.value = 'Error';
      }
    }

  <script>
    // Terminal Functionality (same as before)
    
    const terminal = document.getElementById('terminal');
    const terminalInput = document.getElementById('terminal-input');

    function handleTerminalInput() {
      const input = terminalInput.value.trim();
      terminalInput.value = '';
      if (input.toLowerCase() === 'help') {
        terminal.innerHTML += '<br>List of available commands: command1, command2, ...';
      } else if (input.toLowerCase() === 'clear') {
        terminal.innerHTML = '';
      } else {
        terminal.innerHTML += `<br>Command not recognized: ${input}`;
      }
    }

    terminalInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        handleTerminalInput();
      }
    });

    //SEPATRES
    
    
    function highlightSyntax(code) {
  const pythonKeywords = ['def', 'if', 'else', 'print', 'return'];
  const jsKeywords = ['function', 'if', 'else', 'console', 'return'];
  const phpKeywords = ['function', 'if', 'else', 'echo', 'return'];

  const pythonPattern = new RegExp(pythonKeywords.join('|'), 'g');
  const jsPattern = new RegExp(jsKeywords.join('|'), 'g');
  const phpPattern = new RegExp(phpKeywords.join('|'), 'g');

  code = code.replace(pythonPattern, '<span class="python-keyword">$&</span>');
  code = code.replace(jsPattern, '<span class="js-keyword">$&</span>');
  code = code.replace(phpPattern, '<span class="php-keyword">$&</span>');

  return code;
}

    

    // Canvas Functionality
    // (Add line drawing, erase, and save functionality using JavaScript)


let isDrawingLine = false;
let startX, startY;

function startLineDrawing(event) {
  isDrawingLine = true;
  startX = event.clientX - canvas.getBoundingClientRect().left;
  startY = event.clientY - canvas.getBoundingClientRect().top;
}

function drawLine(event) {
  if (isDrawingLine) {
    const x = event.clientX - canvas.getBoundingClientRect().left;
    const y = event.clientY - canvas.getBoundingClientRect().top;
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(x, y);
    ctx.stroke();
  }
}

function stopLineDrawing() {
  isDrawingLine = false;
}

function eraseCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function saveDiagram() {
  const image = canvas.toDataURL('image/png');
  const link = document.createElement('a');
  link.href = image;
  link.download = 'diagram.png';
  link.click();
}

    function calculatePower() {
  try {
    const input = calcInput.value;
    const [base, exponent] = input.split('^').map(Number);
    calcInput.value = Math.pow(base, exponent);
  } catch (error) {
    calcInput.value = 'Error';
  }
}

function calculateSquareRoot() {
  try {
    const input = calcInput.value;
    calcInput.value = Math.sqrt(Number(input));
  } catch (error) {
    calcInput.value = 'Error';
  }
}

function calculateSin() {
  try {
    const input = calcInput.value;
    calcInput.value = Math.sin(Number(input));
  } catch (error) {
    calcInput.value = 'Error';
  }
}

function calculateCos() {
  try {
    const input = calcInput.value;
    calcInput.value = Math.cos(Number(input));
  } catch (error) {
    calcInput.value = 'Error';
  }
}
